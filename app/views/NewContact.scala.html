@(message: String)

@Main("Digits") {
  @MainNavbar("New Contact")

  <div class="container">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="form-group">
        <label for="digits" class="col-sm-2 control-label">Digits</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="digits" placeholder="Digits">
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6"><button type="submit" class="btn btn-default">Add</button></div>
        <div class="col-sm-4"></div>
      </div>
    </form>

    <p>Status:  @message</p>

  </div>
}
